- name: Create vars file
  hosts: controller
  gather_facts: False
  tasks:
    - name: Creating a vars file
      file: 
        path: $HOME/"{{ pg_name }}".yaml
        state: touch

    - name: Inserting variables into vars.yaml
      blockinfile:
        path: $HOME/vars.yaml
        block: |
          rg_name: "{{ pg_name }}"
          location: "{{ location }}"
